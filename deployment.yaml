---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    labels:
      app: nginx
spec:
    replicas: 1
    selector:
     matchLabels:
       app: nginx
    template:
      metadata:
       labels:
          app: nginx
      spec:
       containers:
       - name: nginx
         image: 172.16.207.182:5000/nginx:v6
---
apiVersion: v1
kind: Service
metadata:
   name: ingress-nginx 
spec:
    selector:
        app: nginx
    type: NodePort
    ports:
      - port : 443
        targetPort: 80
        nodePort: 30099

